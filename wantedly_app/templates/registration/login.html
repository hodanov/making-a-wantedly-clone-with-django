{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>30秒でアカウント登録できまぁす（無料でぇす）</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <br>
      <p><strong>-- OR --</strong></p>
      <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
    </div>
  </div>
</div>
{% endblock %}
